<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1a0005,#000000);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:white;
}

/* STARS */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:0.7;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

/* SLIDES */
.slide{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
}

.slide.active{
  opacity:1;
  pointer-events:auto;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(18px);
  border-radius:25px;
  padding:55px 45px;
  width:90%;
  max-width:500px;
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,0.8);
}

h1{
  font-size:2.6em;
}

.big{
  font-size:1.4em;
  line-height:1.8;
  margin-top:20px;
}

.name{
  color:#ff4d6d;
  text-shadow:0 0 25px #ff4d6d;
}

/* BUTTON */
button{
  margin-top:30px;
  padding:16px 45px;
  border:none;
  border-radius:40px;
  background:#ff4d6d;
  color:white;
  font-size:1.1em;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px #ff4d6d;
}

/* RING BOX */
.ring-box{
  width:120px;
  height:80px;
  background:#400000;
  margin:30px auto;
  border-radius:10px;
  position:relative;
  transform-origin:bottom;
  animation:openBox 2s forwards;
}

.ring{
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  font-size:3em;
  opacity:0;
  animation:showRing 2s 1.5s forwards;
}

@keyframes openBox{
  0%{transform:rotateX(0);}
  100%{transform:rotateX(-70deg);}
}

@keyframes showRing{
  to{opacity:1; top:-50px;}
}

/* HEART CELEBRATION */
#heart{
  font-size:6em;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%{transform:scale(1);}
  25%{transform:scale(1.3);}
  50%{transform:scale(1);}
  75%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  animation:confettiFall linear infinite;
}

@keyframes confettiFall{
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<!-- SLIDE 1 -->
<div class="slide active">
  <div class="card">
    <h1>Hey <span class="name">Ritija</span> üíñ</h1>
    <p class="big">
      Close your eyes for a second‚Ä¶<br>
      And imagine our future together.
    </p>
    <button onclick="nextSlide()">Next üíå</button>
  </div>
</div>

<!-- SLIDE 2 -->
<div class="slide">
  <div class="card">
    <p class="big">
      Through every smile.<br>
      Through every challenge.<br>
      Through every ordinary day.
    </p>
    <button onclick="nextSlide()">Next üåπ</button>
  </div>
</div>

<!-- SLIDE 3 RING -->
<div class="slide">
  <div class="card">
    <div class="ring-box"></div>
    <div class="ring">üíç</div>
    <h1>I Propose To You</h1>
    <p class="big">
      Will you be my wife?
    </p>
    <button onclick="yesAnswer()">Yes üíñ</button>
  </div>
</div>

<!-- SLIDE 4 CELEBRATION -->
<div class="slide">
  <div class="card">
    <div id="heart">‚ù§Ô∏è</div>
    <h1>She Said Yes! üíç</h1>
    <p class="big">
      You just made me the happiest person alive.<br>
      Happy Propose Day üíñ
    </p>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/02/audio_0c2c8d2f6c.mp3">
</audio>

<script>
const slides=document.querySelectorAll(".slide");
let current=0;
const music=document.getElementById("music");

function nextSlide(){
  slides[current].classList.remove("active");
  current++;
  slides[current].classList.add("active");
  if(current===1){
    music.volume=0.4;
    music.play();
  }
}

function yesAnswer(){
  slides[current].classList.remove("active");
  current++;
  slides[current].classList.add("active");
  confetti();
}

function confetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

/* CREATE STARS */
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
